<ion-header class="bg1">
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Confirmation</ion-title>
	</ion-navbar>
</ion-header>

<ion-content no-padding [ngClass] = "logintype">

		
			<div class="confirm-container">
			<div class="congrats">
				Congratulations
			</div>
			<div class="congrats-info">
				
					Your account has been succesfully created
				</div>
			</div>	
      <div class="logo-image">  
         <div class="image"> 
						<img alt="logo" src="././././assets/imgs/logo-tagline-blue.png">
         </div>
          
        </div>    
	
	<div class="signin-cont-outer" >
		<div class="signin-cont" padding>
      
      <div class="form-content">
				<ion-row>
					<ion-col col-12 no-padding>
							<button type="button" class="bg-color-blue" ion-button (tap)= "takeToHome()" color="dark" full no-margin>Login</button>
					</ion-col>
				</ion-row>
			</div>
		</div>
	</div>
	
</ion-content>
