<ion-header class="bg1">
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Home</ion-title>
	</ion-navbar>
</ion-header>

<ion-content no-padding [ngClass] = "logintype">

		
			
      <div class="logo-image">  
         <div class="image"> 
			<img alt="logo" src="././././assets/imgs/logo-tagline-blue.png">
         </div>
          
        </div>    
	
	<div class="signin-cont-outer" >
		<div class="signin-cont" padding>
      
      <div class="form-content">
				<ion-row>
					<ion-col col-12 no-padding padding-bottom>
						<button type="button" class="bg-color-pink" ion-button  color="dark" full no-margin (click) = "goto('activeorders')">Active Orders</button>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col col-12 no-padding  padding-bottom>
							<button type="button" class="bg-color-blue" ion-button color="primary" full no-margin (click) = "goto('pastorders')">Past Orders</button>
					</ion-col>
				</ion-row>
			</div>
		</div>
	</div>	
</ion-content>
