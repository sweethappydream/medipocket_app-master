<ion-header class="bg1">
    <ion-navbar>
       <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button> 
      <ion-title>Confirmation</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
	<ion-row padding-top margin-top>
		<ion-col col-12 text-center class="confirm-icon">
			<ion-icon name="checkmark-circle"></ion-icon>
		</ion-col>
		<ion-col col-12 text-center class="confirm-msg" [innerHTML] = "message">
		</ion-col>
	</ion-row>
</ion-content>
<ion-footer>
	<ion-row>
        <ion-col col-12 no-padding>
            <button ion-button class="custom" full (click) = "goto()">{{nextpagelabel}}</button>
        </ion-col>
    </ion-row>
</ion-footer>
