<ion-header class="bg1">
  <ion-navbar>
    <button ion-button menuToggle (click)="togglrMenu()">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Feedback</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding class="background-white">
	
	 <ion-row padding-bottom padding-top>
		 <ion-col col-4>
			<img src="./assets/imgs/medidelivery/logo.png">
		 </ion-col>
		<ion-col col-8  text-center padding-top>
		<span class="mp-text-red">Care . Connect . Change </span><br>
		On-Demand One-Stop <br>
		Ecosystem of your familyâ€™s healthcare
		</ion-col>
	 </ion-row>
	<ion-row >
		<ion-col col text-center>
	
			<div> Delivered package condition? </div>
		<mbsc-rating color="success" [(value)]="feedbackValues.deliveryCondition" step=".5"  max="5"></mbsc-rating>
			
		</ion-col>
	</ion-row>
	<ion-row >
		<ion-col col text-center>
	
			<div> Rate delivery driver? </div>
	<mbsc-rating color="success" [(value)]="feedbackValues.deliveryDriver" step=".5"   max="5" ></mbsc-rating>
	
		</ion-col>
	</ion-row>
	<ion-row >
		<ion-col col text-center>
	
			<div> Overall experience with Medi Delivery? </div>
			<mbsc-rating color="success" [(value)]="feedbackValues.overallExperience" step=".5"  max="5" ></mbsc-rating>
	  
		</ion-col>
	</ion-row>
	<ion-row >
		<ion-col col>
	
		

	<ion-textarea row="10" class="feedback_comment_input" [(ngModel)]="feedbackValues.comment"  placeholder="Enter your comments / feedback"></ion-textarea>
	
		</ion-col>
	</ion-row>
</ion-content>
<ion-footer >
	<ion-row>

		<ion-col col no-padding  >
			<button ion-button class="custom mp-bg-green" full [disabled]="progressing"
				(click)="submitFeedback()">Submit & Close</button>
		</ion-col>

		 

	</ion-row>

</ion-footer>
