<ion-header>
	<ion-navbar>
		<ion-title>&nbsp;</ion-title>
	</ion-navbar>
</ion-header>

<ion-content no-padding>
	<div class="logo-cont">
		<div class="logo-image" padding-bottom>
			<div class="image"> 
				<img alt="logo" src="././././assets/imgs/logo-tagline-white.png">
			</div>
		</div> 
	</div>
	<div class="signin-cont-outer" >
		<div class="signin-cont" padding>
			<div class="page-title">
			<span>Forget</span> your password?
			</div>
			<div class="form-content">
				<form [formGroup]="forgetForm" novalidate >
				<ion-row>
					<ion-col col-12 no-padding>
						<span class="error-cont" *ngIf="forgetForm.get('email').hasError('required') && (forgetForm.get('email').touched || displayError)" >
							<ion-icon name="alert"></ion-icon>
							<span class="error-hover">Required</span>
						</span>
						<ion-label stacked class="white-space-normal">Dont't worry! Just fill in your email and we'll help you reset your password</ion-label>
						<ion-item no-padding class="item-username">
							<ion-input type="email" class="stackedissue" placeholder="Enter your email address" formControlName="email" ></ion-input>
						</ion-item>
					</ion-col>
				</ion-row>

				</form>
			</div>
		</div>
	</div>
	<ion-fab bottom right>
		<button ion-fab class="custom" [disabled]= "showSpinner" (tap)="sendOTP()" >
			<ion-icon name="ios-arrow-dropright" *ngIf="!showSpinner"></ion-icon>
			<ion-spinner name="crescent" class="white" *ngIf="showSpinner"></ion-spinner>
		</button>
	</ion-fab>  
</ion-content>
