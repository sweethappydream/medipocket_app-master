<ion-content no-padding [ngClass] = "logintype">

    <div class="logo-image" padding-bottom>
       <div class="image"> 
         <img alt="logo" src="././././assets/imgs/logo-tagline-white.png">
       </div>
        
      </div>   
      
      <div class="signin-cont-outer" padding-left padding-right>
          <div class="signin-cont" padding>
            
            <div class="form-content">
         
              <ion-row>
                <ion-col col-12 no-padding>
                  <span class="error-cont">
                    <ion-icon name="alert"></ion-icon>
                    <span class="error-hover">Required</span>
                  </span> 
                  <ion-label stacked>Email / Username</ion-label>
                  <ion-item no-padding class="item-username">
                    <!--<button clear item-left class="plus-button  font-1x">+1</button>-->
                    <ion-input type="email" class="stackedissue" placeholder="info@medipocket.com" formControlName="username" ></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col col-12 no-padding>
                    <span class="error-cont">
                      <ion-icon name="alert"></ion-icon>
                      <span class="error-hover">Required</span>
                    </span>
                    <ion-label stacked>Password</ion-label>
                    <ion-item no-padding class="item-username">
                      <ion-input type="password" class="stackedissue" placeholder="*******" formControlName="password" ></ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>
                <ion-row padding-top>
                    <ion-col col-12 no-padding padding-top padding-bottom padding-left>
                      <div class="forget_password color-white font-1x">
                          <a href="#" (click) = "everytimepassword()">Forget Password?</a>
                      </div>
                     </ion-col>
                </ion-row>     
                
                <ion-row>
                    <ion-col col-12 no-padding>
                        <button  class="bg-color-blue" ion-button  color="dark" full no-margin><ion-spinner name="dots" class="white"></ion-spinner>&nbsp;Login</button>
                    </ion-col>
                </ion-row> 
                <ion-row *ngIf="1!=1">
                  <ion-col col-6>
                
                    <div class="btn_container">
                      <button ion-button full type="button">Facebook</button>
                    </div>
                  </ion-col>
                  <ion-col col-6>
                  
                    <div class="btn_container">
                      <button ion-button full type="button">Google+</button>
                    </div>
                  </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-12 padding>
                      <div class="sign_up color-white">
                          Don't have an account? SIGN UP 
                      </div>
                     </ion-col>
                </ion-row>      
             </div>
            </div>
          </div>

</ion-content>
