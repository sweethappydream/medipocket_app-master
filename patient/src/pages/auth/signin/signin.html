<ion-content no-padding [ngClass]="logintype">

  <div class="logo-image" padding-bottom>
    <div class="image">
      <img alt="logo" src="././././assets/imgs/logo-tagline-white.png">
    </div>

  </div>
  <!--<div class="logo-cont">
    
    
		
	</div>-->
  <div class="signin-cont-outer" padding-left padding-right [ngClass]="logintype">
    <div class="signin-cont" padding>

      <div class="form-content">
        <form [formGroup]="loginForm" novalidate (ngSubmit)='doSignin()'>
          <ion-row>
            <ion-col col-12 no-padding>
              <span class="error-cont"
                *ngIf="loginForm.get('username').hasError('required') && (loginForm.get('username').touched || displayError)">
                <ion-icon name="alert"></ion-icon>
                <span class="error-hover">Please enter valid email address</span>
              </span>
              <ion-label stacked>Email / Username</ion-label>
              <ion-item no-padding class="item-username">
                <!--<button clear item-left class="plus-button  font-1x">+1</button>-->
                <ion-input type="email" class="stackedissue" placeholder="info@medipocket.com"
                  formControlName="username"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-12 no-padding>
              <span class="error-cont"
                *ngIf="loginForm.get('password').hasError('required') && (loginForm.get('password').touched || displayError)">
                <ion-icon name="alert"></ion-icon>
                <span class="error-hover">Required</span>
              </span>
              <ion-label stacked>Password</ion-label>
              <ion-item no-padding class="item-username">
                <ion-input type="password" class="stackedissue" placeholder="*******" formControlName="password">
                </ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row padding-top>
            <ion-col col-12 no-padding padding-top padding-bottom padding-left>
              <div class="forget_password color-white font-1x">
                <a href="javascript:void(0);" (click)="everytimepassword()">Forget Password?</a>
              </div>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col col-12 no-padding>
              <button [disabled]="isSubmitted" type="submit" class="bg-color-blue" ion-button color="dark" full
                no-margin>
                <ion-spinner name="dots" class="white" *ngIf="loginSpinner"></ion-spinner>&nbsp;Login
              </button>
            </ion-col>
          </ion-row>
          <ion-row *ngIf="1!=1">
            <ion-col col-6>

              <div class="btn_container">
                <button ion-button full type="button" (click)="loginAction(1)">Facebook</button>
              </div>
            </ion-col>
            <ion-col col-6>

              <div class="btn_container">
                <button ion-button full type="button" (click)="loginAction(2)">Google+</button>
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-12 padding>
              <div class="sign_up color-white" (tap)="takeToRegister()">
                Don't have an account? SIGN UP
              </div>
            </ion-col>
          </ion-row>
        </form>
      </div>
    </div>
  </div>

</ion-content>
