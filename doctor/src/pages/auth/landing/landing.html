<ion-content padding>
    <div class="landing-cont-outer">
        <div class="landing-cont">
            <ion-row>
                <ion-col no-padding>
                    <div class="logo-image">
                        <div class="image"> 
                            <img alt="logo" src="././././assets/imgs/logo-tagline-white.png">
                        </div>
                    </div>
                </ion-col>
            </ion-row>
            <ion-row padding-top>
                <ion-col no-padding padding-left padding-right>
                    <button type="button" ion-button (tap) = "takeToLogin()" class="login"  color="dark" full no-margin>Login</button>
                </ion-col>
            </ion-row>
            <ion-row padding-top padding-left padding-right>
                <ion-col no-padding>
                    <button type="button" ion-button (tap)= "takeToRegister()" color="light" outline full no-margin>Sign up</button>
                </ion-col>
            </ion-row>
        </div>
    </div>
