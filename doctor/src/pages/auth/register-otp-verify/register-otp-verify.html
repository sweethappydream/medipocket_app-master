	<ion-header>
	
		<ion-navbar>
			<ion-title>&nbsp;&nbsp;</ion-title>
		</ion-navbar>
	
	</ion-header>

<ion-content no-padding [ngClass] = "logintype">
 
   <ion-fab bottom right>
	  <button ion-fab class="bg-color-blue" (tap)="verifyAndCreate()" [disabled] = "isSubmitted" ><ion-icon name="ios-arrow-dropright"></ion-icon></button>
   </ion-fab>   
		
	  <div class="logo-cont">
				<div class="logo-image"> 
						<div class="image"> 
						<img alt="logo" src="././././assets/imgs/logo-tagline-white.png">
						</div>
					 
					 </div>    
	  
		  
	  </div>
	  <div class="signin-cont-outer" >
		  <div class="signin-cont" padding>
		<div class="page-title">
		  <span>Verif</span>ication
		</div>
		<div class="form-content">
			  <form [formGroup]="verifyOTPForm" novalidate >
				  <ion-row>
					  <ion-col col-12 no-padding>
						  <span class="error-cont" *ngIf="verifyOTPForm.get('otp').hasError('required') && (verifyOTPForm.get('otp').touched || displayError)" >
							  <ion-icon name="alert"></ion-icon>
							  <span class="error-hover">Required</span>
						  </span>
						  <ion-label stacked class="no-padding" no-padding>We sent you a code to verify your number</ion-label> 
						  <ion-label stacked class="padding-25"> Code sent to {{toNumber}} <!--+1(321)987-6543--></ion-label>
						  <ion-item no-padding class="item-username">
							  <ion-input type="tel" class="stackedissue" placeholder="Enter code" formControlName="otp" ></ion-input>
						  </ion-item>
						 
					  </ion-col>
				  </ion-row>
				  <ion-row>
					  <ion-col col-12>
							<div class="resend-info">Didn't receive the code yet? <span class="red" (tap)="resendOTP()">Resend OTP</span></div>
					  </ion-col>
					  <span style="color:red" *ngIf="tempOtp"><b>({{tempOtp}})</b></span>
				  </ion-row>
				  
		</form>
	  </div>
		  </div>
	  </div>
	  
  </ion-content>
