<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
	</ion-navbar>
</ion-header>
<ion-content no-padding>
	
<div id="delivery-home">
	<div class="slide-cont">
		<ion-slides pager>
			<ion-slide>
				<div class="slide1">&nbsp;</div>
				<div class="slide_backdrop">&nbsp;</div>
				<div class="slide_logo"><img src="./././assets/imgs/logo-white.png" alt="logo" /></div>
			</ion-slide>

			<ion-slide>
				<div class="slide2">&nbsp;</div>
				<div class="slide_backdrop">&nbsp;</div>
				<div class="slide_logo">&nbsp;</div>
			</ion-slide>

			<ion-slide>
				<div class="slide3">&nbsp;</div>
				<div class="slide_backdrop">&nbsp;</div>
				<div class="slide_logo">&nbsp;</div>
			</ion-slide>
		</ion-slides>
	</div>
	<div class="request-cont">
		<ion-row>
			<ion-col col-6 no-padding text-right>
				<div class="logo-cont right" text-center margin-top>
					<a href="javascript:void(0);" class="iconshadow"><img src="./././assets/imgs/medidelivery/ic_teleconsultation.png" alt="medidelivery-logo" /><br /><b>Teleconsult</b><br />Request</a>
				</div>
			</ion-col>
			<ion-col col-6 no-padding>
				<div class="logo-cont left" text-center margin-top>
					<a href="javascript:void(0);" class="iconshadow" (click) = "gotoRXpage()"><img src="./././assets/imgs/medidelivery/ic_rx_request.png" alt="medidelivery-logo" /><br /><b>Rx</b><br />Request</a>
				</div>
			</ion-col>
		</ion-row>
	</div>
	<div class="saving-cont" text-center margin>
		<a href="javascript:void(0);" class="iconshadow save-money">
			<span><span class="capitalize">Send&nbsp;</span> promo code</span>
			<span class="small-heart"><img src="./././assets/imgs/medidelivery/red-small-icon.png" alt="red-small-icon" /></span>
		</a>
	</div>
	<div class="divisions" padding-left padding-right>
		<ion-row>
			<ion-col col-12 no-padding padding-bottom text-center>
				<div class="help-content">
					Help Your Patient's to
				</div>
			</ion-col>
			<ion-col no-padding col-12>
				<a href="javascript: void(0);" class="iconshadow">
					<span class="custom-icon">
						<img src="./././assets/imgs/medidelivery/ic_medications.png" alt="save" />
					</span>
					<span class="text">
						<span class="inner">
							Save up to&nbsp;<span class="highlight">80%</span>&nbsp;on meds
						</span>
					</span>
				</a>
			</ion-col>
			<ion-col no-padding col-12>
				<a href="javascript: void(0);" class="iconshadow">
					<span class="custom-icon">
						<img src="./././assets/imgs/medidelivery/ic_medical_records.png" alt="health-records" />
					</span>
					<span class="text">
						<span class="inner">
							Organise securely&nbsp;<span class="highlight">health records</span>&nbsp;of family
						</span>
					</span>
				</a>
			</ion-col>
			<ion-col no-padding col-12>
				<a href="javascript: void(0);" class="iconshadow">
					<span class="custom-icon">
						<img src="./././assets/imgs/medidelivery/ic_healthgoals.png" alt="care" />
					</span>
					<span class="text">
						<span class="inner">
							Convinient, Coordinated, Continuous&nbsp;<span class="highlight">Care</span>
						</span>
					</span>
				</a>
			</ion-col>
			<ion-col no-padding col-12>
				<a href="javascript: void(0);" class="iconshadow">
					<span class="custom-icon">
						<img src="./././assets/imgs/medidelivery/ic_medidelivery.png" alt="on-demand" />
					</span>
					<span class="text">
						<span class="inner">
							<span class="highlight">On-Demand</span>&nbsp;medicine delivery
						</span>
					</span>
				</a>
			</ion-col>
		</ion-row>
	</div>
</div>

</ion-content>
